<header class="fixed-top">
  <span (click)="toggle()">
    <ng-content select=".tr-btn"></ng-content>
  </span>
  <!-- <ng-content select="[tr-btn]"></ng-content> -->
  <!-- projection (transclusion) de header component ici -->
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">
      <!-- projection (transclusion) de nav component ici -->
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>

  <div class="page">

    <div class="contents">

      <!-- projection (transclusion) d'un component dynamique ici (selon la route sur laquelle vous Ãªtes) -->
      <ng-content select=".tr-content"></ng-content>

    </div>

    <footer>
      <!-- projection (transclusion) de footer component ici -->
      <ng-content select=".tr-footer"></ng-content>
    </footer>

  </div>
</main>
